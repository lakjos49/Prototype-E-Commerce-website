<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="checkAuth('client'); loadProducts(); loadCart(); loadOrders();">
    <div class="container">
      <h1>Welcome</h1>
      <button onclick="logout()">Logout</button>

      <hr />

      <h2>Available Products</h2>
      <div id="productList"></div>

      <hr />

      <h2>My Cart</h2>
      <div id="myCart">Your cart is empty</div>

      <hr />

      <h2>My Orders</h2>
      <div id="myOrders">No orders yet</div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
