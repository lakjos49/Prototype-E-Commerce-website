<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="checkAuth('admin'); loadProducts(); loadOrders();">
    <div class="container">
      <h1>Welcome Admin</h1>
      <button onclick="logout()">Logout</button>

      <hr />

      <h2>Manage Products</h2>
      <input type="text" id="prodName" placeholder="Product Name" />
      <input type="number" id="prodPrice" placeholder="Price" min="0" step="0.01" />
      <input type="number" id="prodStock" placeholder="Stock Quantity" min="0" />
      <button onclick="addProduct()">Add Product</button>

      <div id="productList"></div>

      <hr />

      <h2>All Orders</h2>
      <div id="allOrders">No orders yet</div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
